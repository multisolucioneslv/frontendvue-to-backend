<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sesiones - Sistema Multi-Servicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            padding: 16px 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .danger-button {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .danger-button:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Limpiar Sesiones</h1>
        <p>
            Esta herramienta limpiar√° todas las sesiones activas, datos locales y configuraciones 
            para que puedas empezar completamente desde cero.
        </p>
        
        <button class="button danger-button" onclick="clearAllSessions()">
            üóëÔ∏è Limpiar Todo y Reiniciar
        </button>
        
        <button class="button" onclick="goToLogin()">
            üè† Ir al Login
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function clearAllSessions() {
            try {
                // Limpiar localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage limpiado');
                
                // Limpiar sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage limpiado');
                
                // Limpiar cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                console.log('‚úÖ Cookies limpiadas');
                
                // Limpiar IndexedDB (si existe)
                if ('indexedDB' in window) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            indexedDB.deleteDatabase(db.name);
                        });
                    });
                }
                
                // Limpiar espec√≠ficamente datos de configuraci√≥n
                const keysToRemove = [
                    'initialSetupCompleted',
                    'initialSetupData',
                    'systemConfiguration',
                    'systemFullyConfigured',
                    'token',
                    'user',
                    'auth'
                ];
                
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                });
                
                console.log('‚úÖ Datos de configuraci√≥n espec√≠ficos limpiados');
                
                showStatus('‚úÖ Todas las sesiones y configuraciones han sido limpiadas exitosamente', 'success');
                
                // Redirigir al login despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error limpiando sesiones:', error);
                showStatus('‚ùå Error al limpiar sesiones: ' + error.message, 'error');
            }
        }

        function goToLogin() {
            window.location.href = '/';
        }

        // Mostrar informaci√≥n sobre lo que se va a limpiar
        window.onload = function() {
            showStatus('‚ÑπÔ∏è Listo para limpiar sesiones. Haz clic en el bot√≥n para continuar.', 'info');
        };
    </script>
</body>
</html>
